<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="page">
        <header class="header">
            <img
                src="./images/logo.svg"
                class="header__logo"
                alt="логотип Место"
            />
        </header>
        <main class="content">
            <section class="profile">
                <img
                    src="./images/image.jpg"
                    class="profile__avatar"
                    alt="фото Жак-Ив Кусто"
                />
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button
                            class="profile__edit-button"
                            type="button"
                            aria-label="Редактировать профиль"
                        ></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button
                    class="profile__add-button"
                    type="button"
                    aria-label="Добавить фото"
                ></button>
            </section>
            <section class="cards"></section>
        </main>
        <footer class="footer">
            <p class="footer__author">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup profile-popup">
            <div class="popup__container">
                <button
                    type="button"
                    class="popup__close"
                    aria-label="Закрыть"
                ></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="data">
                    <input
                        type="text"
                        value
                        class="popup__input popup__input_type_username"
                        name="username"
                        required
                        placeholder="Введите имя"
                    />
                    <input
                        type="text"
                        value
                        class="popup__input popup__input_type_activity"
                        name="activity"
                        required
                        placeholder="Вид деятельности"
                    />
                    <button type="submit" class="popup__submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_add-image">
            <div class="popup__container">
                <button
                    type="button"
                    class="popup__close"
                    aria-label="Закрыть"
                ></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="formImage">
                    <input
                        type="text"
                        value
                        class="popup__input popup__input_type_username popup__input_type_image-name"
                        name="username"
                        required
                        placeholder="Название"
                    />
                    <input
                        type="text"
                        value
                        class="popup__input popup__input_type_activity popup__input_type_image-src"
                        name="activity"
                        required
                        placeholder="Ссылка на картинку"
                    />
                    <button type="submit" class="popup__submit">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_reveal-image">
            <article class="popup__large-container">
                <button
                    type="button"
                    class="popup__close"
                    aria-label="Закрыть"
                ></button>
                <img src="#" class="popup__image" alt="" />
                <p class="popup__description"></p>
            </article>
        </div>

        <template class="cards-template">
            <article class="card">
                <button type="button" class="card__delete"></button>
                <img src="#" class="card__image" alt="" />
                <div class="card__info">
                    <h2 class="card__description"></h2>
                    <button
                        type="button"
                        class="card__like"
                        aria-label="Поставить лайк"
                    ></button>
                </div>
            </article>
        </template>

        <script defer src="./scripts/index.js"></script>
    </body>
</html>
