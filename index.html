<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <img
                src="./images/logo.svg"
                class="header__logo"
                alt="логотип Место"
            >
        </header>
        <main class="content">
            <section class="profile">
                <img
                    src="./images/image.jpg"
                    class="profile__avatar"
                    alt="фото Жак-Ив Кусто"
                >
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button 
                            class="profile__edit-button"
                            type="button"
                            aria-label="Редактировать профиль"
                        ></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
            </section>
            <section class="cards">
                <article class="card">
                    <img
                        src="./images/1.jpg"
                        class="card__image"
                        alt="изображение храм Карачаевск"
                    >
                    <div class="card__info">
                        <h2 class="card__description">Карачаевск</h2>
                        <button type="button" class="card__like" aria-label="Поставить лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img
                        src="./images/2.jpg"
                        class="card__image"
                        alt="изображение гора Эльбрус"
                    >
                    <div class="card__info">
                        <h2 class="card__description">Гора Эльбрус</h2>
                        <button type="button" class="card__like" aria-label="Поставить лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img
                        src="./images/3.jpg"
                        class="card__image"
                        alt="изображение горы в Домбаe"
                    >
                    <div class="card__info">
                        <h2 class="card__description">Домбай</h2>
                        <button type="button" class="card__like" aria-label="Поставить лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img
                        src="./images/4.jpg"
                        class="card__image"
                        alt="изображение гора Эльбрус"
                    >
                    <div class="card__info">
                        <h2 class="card__description">Гора Эльбрус</h2>
                        <button type="button" class="card__like" aria-label="Поставить лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img
                        src="./images/5.jpg"
                        class="card__image"
                        alt="изображение горы в Домбаe"
                    >
                    <div class="card__info">
                        <h2 class="card__description">Домбай</h2>
                        <button type="button" class="card__like" aria-label="Поставить лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img
                        src="./images/6.jpg"
                        class="card__image"  
                        alt="изображение храм Карачаево-Черкессии"
                    >
                    <div class="card__info">
                        <h2 class="card__description">Карачаево-Черкессия</h2>
                        <button type="button" class="card__like" aria-label="Поставить лайк"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close" aria-label="Закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="data">
                        <input
                            type="text"
                            value
                            class="popup__input popup__input-username"
                            name="username"
                            required
                            placeholder="Введите имя"
                        >
                        <input
                            type="text"
                            value
                            class="popup__input popup__input-activity"
                            name="activity"
                            required
                            placeholder="Вид деятельности"
                        >
                    <button type="submit" class="popup__submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
        <script defer src="./scripts/index.js"></script>
    </body>
</html>
