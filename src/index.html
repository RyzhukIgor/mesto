<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место</title>
        <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    </head>
    <body class="page">
        <header class="header">
            <img
                src="<%=require('./images/logo.svg')%>"
                class="header__logo"
                alt="логотип Место"
            />
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__image">
                <img
                    src="<%=require('./images/image.jpg')%>"
                    class="profile__avatar"
                    alt="фото Жак-Ив Кусто"
                />
                 </div>
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button
                            class="profile__editor"
                            type="button"
                            aria-label="Редактировать профиль"
                        ></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button
                    class="profile__add-button"
                    type="button"
                    aria-label="Добавить фото"
                ></button>
            </section>
            <section class="cards"></section>
        </main>
        <footer class="footer">
            <p class="footer__author">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup profile-popup">
            <div class="popup__container">
                <button
                    type="button"
                    class="popup__close"
                    aria-label="Закрыть"
                ></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="data" novalidate>
                    <input
                        id="input-name"
                        type="text"
                        class="popup__input popup__input_type_username"
                        name="username"
                        required
                        placeholder="Введите имя"
                        minlength="2"
                        maxlength="40"
                    />
                    <span class="popup__error input-name-error"></span>
                    <input
                        id="description-name"
                        type="text"
                        class="popup__input popup__input_type_activity"
                        name="activity"
                        required
                        placeholder="Вид деятельности"
                        minlength="2"
                        maxlength="200"
                    />
                    <span class="popup__error description-name-error"></span>
                    <button type="submit" class="popup__submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_add-image">
            <div class="popup__container">
                <button
                    type="button"
                    class="popup__close"
                    aria-label="Закрыть"
                ></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="formImage" novalidate>
                    <input
                        id="image-name"
                        type="text"
                        class="popup__input popup__input_type_username popup__input_type_image-name"
                        name="username"
                        required
                        placeholder="Название"
                        minlength="2"
                        maxlength="30"
                    />
                    <span class="popup__error image-name-error"></span>
                    <input
                        id="url-address"
                        type="url"
                        class="popup__input popup__input_type_activity popup__input_type_image-src"
                        name="activity"
                        required
                        placeholder="Ссылка на картинку"
                    />
                    <span class="popup__error url-address-error"></span>
                    <button type="submit" class="popup__submit">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_reveal-image">
            <article class="popup__large-container">
                <button
                    type="button"
                    class="popup__close"
                    aria-label="Закрыть"
                ></button>
                <img src="#" class="popup__image" alt="" />
                <p class="popup__description"></p>
            </article>
        </div>

        <div class="popup popup-confirm-delete">
            <div class="popup__container">
                <button
                    type="button"
                    class="popup__close"
                    aria-label="Закрыть"
                ></button>
                <h2 class="popup__title popup-confirm-delete__title">Вы уверены?</h2>
                <form class="popup__form" name="formDeleteImage">
                    <button type="submit" class="popup__submit">Да</button>
                </form>
            </div>
        </div>

        <div class="popup popup-avatar">
            <div class="popup__container">
                <button
                    type="button"
                    class="popup__close"
                    aria-label="Закрыть"
                ></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form class="popup__form" name="formAvatar" novalidate>
                    <input
                        id="url-avatar"
                        type="url"
                        class="popup__input popup__input_type_avatar"
                        name="avatar"
                        required
                        placeholder="Сменить фото"
                    />
                    <span class="popup__error url-avatar-error"></span>
                    <button type="submit" class="popup__submit">Создать</button>
                </form>
            </div>
        </div>

        <template class="cards-template">
            <article class="card">
                <button type="button" class="card__delete"></button>
                <img src="#" class="card__image" alt="" />
                <div class="card__info">
                    <h2 class="card__description"></h2>
                    <button
                        type="button"
                        class="card__like"
                        aria-label="Поставить лайк"
                    ></button>
                    <span class="card__number-likes"></span>
                </div>
            </article>
        </template>
       <!-- <script type="module" src="./pages/index.js"></script> -->
    </body>
</html>
